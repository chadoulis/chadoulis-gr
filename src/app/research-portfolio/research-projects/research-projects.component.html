<div class="container" style="padding-bottom: 50px; padding-top: 50px;">
  <div class="text-center">
    <h2><span>Research</span> Projects</h2>
    <p></p>
</div>
  <div class="row">
    <div *ngFor="let p of projects" class="offset-1 offset-sm-0 col-10 col-lg-4 col-sm-6 offset-md-1 col-md-5 offset-lg-0">
        <div class="team-section-wrap" >
            <div class="img color1">
                <img src="assets/images/research-projects/{{ p.img  }}" alt="" class="rounded-circle">
            </div>
            <h4 style="text-align: center;">  {{ p.title }}</h4>
            <p style="font-size: 12px; text-align: justify;" [innerHTML]="p.description"></p>
            <!-- <h5><img src="assets/images/flags/{{ p.country | lowercase }}.svg" width="25px"> {{ p.country }}</h5> -->
            <div class="row" style="text-align: center;">
                <div class="col" style="padding:5px">
                    <button mat-button>
                        <fa-icon style=" padding-right: 10px;" [icon]="faGlobe" size="lg"> </fa-icon>
                        <a href="{{ p.url }}" target="_blank"  style="color: black">Website</a>
                    </button>
                <div class="col-12" style="padding:5px; text-align: center;">
                </div>
            </div>
        </div>
    </div>
</div>
</div>
