                <h2><span>Opinion</span> Essays & Articles</h2>
                <p>A series of articles and essays, either in Greek or in Engish, originally published in various digital media or newspapers.</p>
            </div>
            <div class="row mt-5">
                    <div *ngFor="let item of news | paginate: config; index as i;" class="col-12 col-2m-6 col-md-4" style="padding-bottom: 25px">

                                </p>

                                <!-- <p class="card-text" style="max-height: 300px; overflow: hidden;">

                                </p> -->
                                <div style = "display: flex; justify-content:flex-end; vertical-align: bottom;">
                                <button mat-stroked-button routerLink="{{ item.slug }}">Read more</button>
                              </div>
                            </div>
                        </div>
